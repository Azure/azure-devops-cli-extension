parameters:
  pythonVersion: ''

steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: ${{ parameters.pythonVersion }}
      architecture: 'x64'

  - script: pip install --pre azure-cli --extra-index-url https://azurecliprod.blob.core.windows.net/edge
    displayName: 'Install Azure CLI'

  - template: download-install-local-azure-test-sdk.yml

  - template: setup-ci-machine.yml

  - template: download-install-local-azure-devops-cli-extension.yml

  - script: pytest --junitxml "TEST-UT-results.xml"
    displayName: 'Run Unit Tests'
    workingDirectory: 'azure-devops'

  - script: pytest --junitxml "TEST-recordings-results.xml"
    displayName: 'Run Recording Tests'
    workingDirectory: 'tests'
  
  - task: PublishTestResults@2
    displayName: 'Publish Unit Test Results'
    inputs:
      testResultsFormat: 'JUnit'
      testResultsFiles: '**TEST-*.xml'
      searchFolder: '$(System.DefaultWorkingDirectory)/azure-devops/'
    condition: succeededOrFailed()

  - task: PublishTestResults@2
    displayName: 'Publish Recording Test Results'
    inputs:
      testResultsFormat: 'JUnit'
      testResultsFiles: '**TEST-*.xml'
      searchFolder: '$(System.DefaultWorkingDirectory)/tests/'
    condition: succeededOrFailed()