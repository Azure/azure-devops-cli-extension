name: Pull request Validation

pr:
- master
 
trigger: none
 
jobs:
  validate:
    runs-on: 'windows-latest'
 
  steps:
  - script: gem install chef-utils -v 16.6.14
    name: 'Install chef utils'
 
  - script: gem install mdl
    name: 'Install markdown lint'
 
  - script: mdl . -c .mdlrc
    name: 'Run markdown lint'